<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitAI - Personalized Workout Generator</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 20%);
            z-index: -1;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 1) 70%);
            z-index: -1;
        }

        /* Top Navigation */
        .top-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 90;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: white;
        }

        /* Workout Container */
        .workout-container {
            max-width: 1400px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .workout-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .workout-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .workout-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--primary);
            border-radius: 10px;
        }

        .workout-header p {
            color: var(--gray);
            max-width: 600px;
            margin: 1.5rem auto 0;
            line-height: 1.6;
        }

        /* 3D Model Section */
        .model-section {
            height: 500px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        #model-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .model-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .model-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-btn:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }

        /* Workout Form */
        .workout-form {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--gray);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.1rem;
        }

        .btn-generate {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-generate:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }

        /* Results Section */
        .results-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 10px;
        }

        .workout-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1500px;
        }

        .workout-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .workout-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .workout-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .workout-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            transform: translateZ(30px);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-content {
            transform: translateZ(20px);
        }

        .exercise-list {
            list-style: none;
        }

        .exercise-item {
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-item:last-child {
            border-bottom: none;
        }

        .exercise-name {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .exercise-name i {
            color: var(--primary);
        }

        .exercise-sets {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateZ(30px);
        }

        .duration {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
        }

        .start-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .workout-header h1 {
                font-size: 2.8rem;
            }
            
            .model-section {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .workout-container {
                padding: 0 1rem;
                margin-top: 80px;
            }
            
            .workout-header h1 {
                font-size: 2.2rem;
            }
            
            .workout-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="hero-pattern"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <span>FitAI</span>
        </div>
        
        <div class="nav-controls">
            <div class="controls">
                <div class="control-btn">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="control-btn">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar">JS</div>
                <div class="user-info">
                    <div class="user-name">John Smith</div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Workout Generator -->
    <div class="workout-container">
        <div class="workout-header">
            <h1>Personalized Workout Generator</h1>
            <p>Create your perfect workout plan based on your goals, fitness level, and available equipment</p>
        </div>
        
        <!-- 3D Model Section -->
        <div class="model-section">
            <div id="model-container"></div>
            <div class="model-controls">
                <div class="model-btn" id="rotateBtn">
                    <i class="fas fa-sync"></i>
                </div>
                <div class="model-btn" id="zoomInBtn">
                    <i class="fas fa-search-plus"></i>
                </div>
                <div class="model-btn" id="zoomOutBtn">
                    <i class="fas fa-search-minus"></i>
                </div>
                <div class="model-btn" id="resetBtn">
                    <i class="fas fa-redo"></i>
                </div>
            </div>
        </div>
        
        <!-- Workout Form -->
        <div class="workout-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="goal">Fitness Goal</label>
                    <select id="goal">
                        <option value="build-muscle">Build Muscle</option>
                        <option value="lose-weight">Lose Weight</option>
                        <option value="increase-strength">Increase Strength</option>
                        <option value="improve-endurance">Improve Endurance</option>
                        <option value="general-fitness">General Fitness</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="level">Experience Level</label>
                    <select id="level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">Workout Duration</label>
                    <select id="duration">
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                        <option value="90">90 minutes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="equipment">Available Equipment</label>
                    <select id="equipment">
                        <option value="full-gym">Full Gym</option>
                        <option value="dumbbells">Dumbbells Only</option>
                        <option value="resistance-bands">Resistance Bands</option>
                        <option value="bodyweight">Bodyweight Only</option>
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-generate" id="generateBtn">
                    <i class="fas fa-bolt"></i> Generate Workout Plan
                </button>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section">
            <h2 class="section-title">Your Custom Workout Plan</h2>
            <div class="workout-cards" id="workoutCards">
                <!-- Workout cards will be generated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Initialize GSAP animations
        gsap.registerPlugin(ScrollTrigger);
        
        // Three.js variables
        let scene, camera, renderer, model;
        let isRotating = true;
        let zoomLevel = 5;
        
        // Initialize Three.js scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = zoomLevel;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(document.getElementById('model-container').offsetWidth, 
                             document.getElementById('model-container').offsetHeight);
            document.getElementById('model-container').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x6366f1, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x10b981, 1);
            pointLight.position.set(-5, -5, 5);
            scene.add(pointLight);
            
            // Create a simple human-like model (simplified)
            createModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Start animation loop
            animate();
        }
        
        // Create a simplified human model
        function createModel() {
            // Remove existing model if present
            if (model) scene.remove(model);
            
            // Create a new group for the model
            model = new THREE.Group();
            
            // Body (torso)
            const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.5, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x6366f1,
                shininess: 100 
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.75;
            model.add(body);
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.4, 32, 32);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xf8fafc });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.75;
            model.add(head);
            
            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 16);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xf8fafc });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.x = -0.6;
            leftArm.position.y = 1;
            leftArm.rotation.z = Math.PI / 4;
            model.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.x = 0.6;
            rightArm.position.y = 1;
            rightArm.rotation.z = -Math.PI / 4;
            model.add(rightArm);
            
            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1.2, 16);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x4f46e5 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.x = -0.25;
            leftLeg.position.y = -0.8;
            model.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.x = 0.25;
            rightLeg.position.y = -0.8;
            model.add(rightLeg);
            
            // Add model to scene
            scene.add(model);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = document.getElementById('model-container').offsetWidth / 
                            document.getElementById('model-container').offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('model-container').offsetWidth, 
                             document.getElementById('model-container').offsetHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating && model) {
                model.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize the scene
        init();
        
        // Model controls
        document.getElementById('rotateBtn').addEventListener('click', function() {
            isRotating = !isRotating;
            this.style.background = isRotating ? 'var(--primary)' : 'rgba(15, 23, 42, 0.8)';
        });
        
        document.getElementById('zoomInBtn').addEventListener('click', function() {
            if (zoomLevel > 2) {
                zoomLevel -= 0.5;
                camera.position.z = zoomLevel;
            }
        });
        
        document.getElementById('zoomOutBtn').addEventListener('click', function() {
            if (zoomLevel < 10) {
                zoomLevel += 0.5;
                camera.position.z = zoomLevel;
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', function() {
            zoomLevel = 5;
            camera.position.z = zoomLevel;
            if (model) model.rotation.y = 0;
        });
        
        // Generate workout
        document.getElementById('generateBtn').addEventListener('click', function() {
            const generateBtn = this;
            const originalText = generateBtn.innerHTML;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            generateBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                generateBtn.innerHTML = originalText;
                generateBtn.disabled = false;
                
                // Generate workout cards
                generateWorkoutCards();
                
                // Scroll to results
                document.querySelector('.results-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }, 2000);
        });
        
        // Generate workout cards
        function generateWorkoutCards() {
            const workoutCards = document.getElementById('workoutCards');
            workoutCards.innerHTML = '';
            
            const days = [
                { 
                    title: "Upper Body Strength", 
                    icon: "fas fa-dumbbell",
                    exercises: [
                        { name: "Bench Press", sets: "4x8" },
                        { name: "Bent Over Rows", sets: "4x10" },
                        { name: "Shoulder Press", sets: "3x12" },
                        { name: "Bicep Curls", sets: "3x15" },
                        { name: "Tricep Extensions", sets: "3x15" }
                    ],
                    duration: "45 min"
                },
                { 
                    title: "Lower Body Power", 
                    icon: "fas fa-running",
                    exercises: [
                        { name: "Barbell Squats", sets: "4x8" },
                        { name: "Deadlifts", sets: "4x6" },
                        { name: "Leg Press", sets: "3x12" },
                        { name: "Lunges", sets: "3x10 each leg" },
                        { name: "Calf Raises", sets: "4x20" }
                    ],
                    duration: "50 min"
                },
                { 
                    title: "Core & Cardio", 
                    icon: "fas fa-heartbeat",
                    exercises: [
                        { name: "Plank Variations", sets: "3x60s" },
                        { name: "Russian Twists", sets: "3x20" },
                        { name: "Hanging Leg Raises", sets: "3x15" },
                        { name: "HIIT Sprints", sets: "10x30s" },
                        { name: "Jump Rope", sets: "3x5 min" }
                    ],
                    duration: "40 min"
                }
            ];
            
            days.forEach((day, index) => {
                const card = document.createElement('div');
                card.className = 'workout-card';
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                let exercisesHTML = '';
                day.exercises.forEach(ex => {
                    exercisesHTML += `
                        <li class="exercise-item">
                            <div class="exercise-name">
                                <i class="fas fa-dot-circle"></i>
                                <span>${ex.name}</span>
                            </div>
                            <div class="exercise-sets">${ex.sets}</div>
                        </li>
                    `;
                });
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="${day.icon}"></i>
                        </div>
                        <div class="card-title">${day.title}</div>
                    </div>
                    <div class="card-content">
                        <ul class="exercise-list">
                            ${exercisesHTML}
                        </ul>
                    </div>
                    <div class="card-footer">
                        <div class="duration">
                            <i class="fas fa-clock"></i>
                            <span>${day.duration}</span>
                        </div>
                        <button class="start-btn">
                            Start Workout <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                
                workoutCards.appendChild(card);
                
                // Animate card in
                gsap.to(card, {
                    delay: index * 0.2,
                    duration: 0.8,
                    opacity: 1,
                    y: 0,
                    ease: "back.out(1.7)"
                });
            });
        }
        
        // Initial animations
        gsap.from('.workout-header', {
            duration: 1,
            y: -30,
            opacity: 0,
            delay: 0.3,
            ease: "power3.out"
        });
        
        gsap.from('.model-section', {
            duration: 1,
            y: 50,
            opacity: 0,
            delay: 0.6,
            ease: "power3.out"
        });
        
        gsap.from('.workout-form', {
            duration: 1,
            y: 50,
            opacity: 0,
            delay: 0.8,
            ease: "power3.out"
        });
    </script>
</body>
</html>
